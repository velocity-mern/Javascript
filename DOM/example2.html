<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Original Heading</h1>
    <p id="desc">Original Paragraph</p>

    <script>
      const title = document.getElementById("title");
      const desc = document.getElementById("desc");

      title.textContent = "Heading changed by Javascript";
      desc.innerHTML = "This is <strong> bold </strong> text now";
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Hamburger Menu</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <button
          data-mdb-button-init
          class="navbar-toggler"
          type="button"
          data-mdb-collapse-init
          data-mdb-target="#navbarToggleExternalContent2"
          aria-controls="navbarToggleExternalContent2"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent2">
      <div class="bg-body-tertiary shadow-3 p-4">
        <button
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-link btn-block border-bottom m-0"
        >
          Link 1
        </button>
        <button
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-link btn-block border-bottom m-0"
        >
          Link 2
        </button>
        <button
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-link btn-block m-0"
        >
          Link 3
        </button>
      </div>
    </div>

    <!-- Bootstrap JS (for collapse functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

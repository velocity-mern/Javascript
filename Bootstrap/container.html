<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container my-4 bg-info">
      <h1 class="text-center text-primary">Fixed Container Example</h2>
      <div class="row cls-height">
        <div class="col-12 col-md-6 col-lg-4 bg-success">column 1</div>
        <div class="col-12 col-md-6 col-lg-4 bg-warning">column 2</div>
        <div class="col-12 col-md-12 col-lg-4 bg-info">column 3</div>

        <!-- <div class="col-1 bg-info">Col -1</div>
        <div class="col-4 bg-success">Col -4</div>
        <div class="col-3 bg-info">Col -3</div>
        <div class="col-2 bg-success">Col -2</div>
        <div class="col-2 bg-info">Col -2</div> -->
      </div>
    </div>

    <!-- fluid container -->
    <div class="container-fluid bg-dark text-white py-4">
      <h1 class="text-center">Fuild Container (Full Width)</h1>
      <div class="row mt-4">
        <div class="col-12 col-sm-6 col-md-3 col-lg-4 col-xl-6 bg-secondary">column 1</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-4 col-xl-6 bg-primary">column 2</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-4 col-xl-6 bg-danger">column 3</div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-12 col-xl-6 bg-success">column 4</div>
      </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center text-danger">
            Nested Rows
        </h2>
        <div class="row">
            <div class="col-md-8 bg-light p-3 border">
                <h5 > Main section</h5>
                <div class="row">
                    <div class="col-6 bg-warning"> nested-6</div>
                    <div class="col-6 bg-info"> nested-6</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

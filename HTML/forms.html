<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- internal styling -->
    <style>
      label {
        color: brown;
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <h2>Forms</h2>
    <form action="/submit" method="post" style="background-color: aquamarine">
      <!-- inline styling -->
      <label for="username" style="color: blue; font-size: large">
        Username(*)</label
      >
      <inpute
        type="text"
        id="username"
        name="username"
        placeholder="Enter your name"
        value="Ram"
        required
        maxlength="30"
        style=""
      />
      <br />
      <label
        for="password"
        style="color: blue; font-size: 30px; border: 1px solid red"
        >password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        value="password"
        placeholder="Enter your password"
      />
      <br /><br />
      <label for="age">Age</label>
      <input type="number" min="0" max="30" />
      <br />
      <br />
      <label for="male">Gender</label
      ><input type="radio" name="gender" value="male" /> Male <br />
      <br />
      <label for="file">Upload Resume</label>
      <input type="file" name="file" id="file" /> <br />
      <input type="checkbox" name="terms" checked /> I agree <br />
      <br />
      <label for="email">email</label>
      <input type="email" disabled />
      <br /><br />

      <textarea name="massage" id="massage" rows="10" cols="50"></textarea>

      <br />
      <br />
      <label>Select Countr</label>
      <select name="country" id="country">
        <option value="in">India</option>
        <option value="us" selected>US</option>
        <option value="uk">UK</option>
      </select>

      <br />
      <br />
      <input type="submit" value="submit" /> <br />
      <input type="reset" value="reset fields" />
    </form>
  </body>
</html>

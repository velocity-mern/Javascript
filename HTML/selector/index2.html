<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <h1 id="'main-heading">Welcome to CSS selectors demo</h1>
    <p>This paragraph <strong>Type Selector</strong></p>

    <div class="box">
      <p>This paragraph is inside a div box</p>
      <p class="highlight">This paragraph uses higlight class</p>
      <p id="unique">this paragraph uses unique id selector</p>
      <div class="inner-box">
        <p>This is nested one paragraph</p>
      </div>
    </div>
  </body>
</html>

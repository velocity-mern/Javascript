<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #header {
        color: blueviolet;
      }
      .section {
        background-color: aqua;
      }
      h3.section {
        color: brown;
      }
      h4.section {
        color: rgb(147, 78, 130);
      }

      #mainheader {
        background-color: black;
        color: white;
      }
      .main-class {
        padding: 20px;
        background-color: rgb(117, 108, 108);
      }
    </style>
  </head>
  <body>
    <h2 id="header">This is header using ID attribute</h2>
    <div>
      <h3 class="section">this is section for div</h3>
    </div>
    <div>
      <h4 class="section">This is section for another div</h4>
    </div>

    <div id="mainheader" class="main-class">
      <h1>Welcome</h1>
    </div>

    <div class="main-class">
      <h1>Welcome</h1>
    </div>
  </body>
</html>

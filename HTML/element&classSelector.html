<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.box {
        background-color: rgb(99, 99, 225);
        padding: 15px;
        border: 2px solid blue;
      }
      p.box {
        color: gray;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box">This is a DIV - Styled in blue box</div>
    <p class="box">This is paragraph and not styled like div</p>
  </body>
</html>
